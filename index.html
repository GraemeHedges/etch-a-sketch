<!DOCTYPE html>
<html>
<head>
  <title>Etch-a-Sketch by Graeme Hedges</title>
  <link href="stylesheet.css" rel="stylesheet">
  <meta charset="UTF-8"/>  
</head>
<body>
    <div class = "header">
        <h1>Etch-a-Sketch</h1>
        </div>
        <button id="resetButton">Reset</button>
    </div>
    <div id="container">
    </div>
    <script>
        const container = document.getElementById("container");
        const square = document.getElementsByClassName("square");
        const reset = document.getElementById("resetButton");

        
        function getSize(){
            //need to filter out non numerical answers
            //limit input to 128
            let chosenSize = prompt("Enter a size");
            return chosenSize;
        }

        function drawGrid(){
            let size = getSize();
            let totalSquares = size*size;
            let squareSide = 600/size; 
            for (i=1; i<=totalSquares;i++){
                let newDiv = document.createElement("div");
                newDiv.style.height = `${squareSide}px`;
                newDiv.style.width = `${squareSide}px`;
                container.appendChild(newDiv);
                newDiv.classList.add("square");
                newDiv.id =`square${i}`;
                newDiv.style.fontSize = "8px";
             }
        }

        function initialGrid(){
            let size = 16;
            let totalSquares = size*size;
            let squareSide = 600/size; 
            for (i=1; i<=totalSquares;i++){
                let newDiv = document.createElement("div");
                newDiv.style.height = `${squareSide}px`;
                newDiv.style.width = `${squareSide}px`;
                container.appendChild(newDiv);
                newDiv.classList.add("square");
                newDiv.id =`square${i}`;
                newDiv.style.fontSize = "8px";
             }
        }

        function removeGrid(){
            let size = 16;
            let totalSquares = size*size;
            let squareSide = 600/size; 
            for (i=1; i<=totalSquares;i++){
                container.removeChild(container.lastChild);
             }
        }

        container.addEventListener("mouseover", function(e){
            let y = document.getElementById(e.target.id);
            y.style.backgroundColor = "black";
        });

        reset.addEventListener("click", function(){
            while (container.lastElementChild) {
                container.removeChild(container.lastChild);
            }
            drawGrid()
        });

initialGrid();

    </script>
</body>
</html>
