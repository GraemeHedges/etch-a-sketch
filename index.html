<body>
    <div class = "header">

    <div id="container">
        <!-- The container for the squares will go here-->

    <script>
        // function that takes an argument and creates an amount of divs
        // equal to the argument inside the "container" div

              
        // function that takes an argument and creates an amount of divs
        // equal to the argument inside the "container" div

        const container = document.getElementById("container");

        function getSize(){
            // prompts the user for a size
            // asigns that size to the grid
            // hard coded to return 16 for testing
            return 16;
        }



        function drawGrid(){
            // gets the grid size from the user
            let size = getSize();
            // calculates how many squares we should expect in the grid
            let totalSquares = size*size;
            
            // fixed value for testing - this will be adjusted to get value   from
            // #container
            // this should divide the length of the container by the number of
            // squares we want out grid to be (i.e. 16x16) to calculate the size
            // of the smaller squares
            let squareSide = 960/size;
            
            for (i=1; i<=totalSquares;i++){
                let newDiv = document.createElement("div");
                newDiv.style.height = `${squareSide}px`;
                newDiv.style.width = `${squareSide}px`;
                newDiv.style.border = "1px dashed black";
                container.appendChild(newDiv);
                newDiv.classList.add("square");
                newDiv.style.fontSize = "8px";
                newDiv.textContent =`${i}`;
            }
            console.log(size);
            console.log(totalSquares);
            console.log(squareSide);
        }

        //listen for the mouseover/hover
        //if the background colour isn't black, change it

drawGrid();

    </script>
